<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon-style Product Card</title>

</head>

<body>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/41Py348MZBL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product"
            class="product-image">
        <div class="product-info">
            <div class="product-title">
                Portronics Key7 Combo Wireless Keyboard & Mouse Set with Copilot AI, 2.4 GHz USB Receiver, 10m Range, 12
                Shortcut Keys, Adjustable DPI (Up to 1600), 10M Key Life for PC, Laptop, Mac(Grey+Orange)
            </div>
            <div class="product-rating">
                <div class="stars">★★★★★</div>
                <div class="review-count">(1,234)</div>
            </div>
            <div class="product-price">
                ₹2,499.00
            </div>
            <div class="prime-badge">
                <img src="<img src=" https://m.media-amazon.com/images/G/01/prime/badge/Prime_Logo._CB485935024_.png"
                    alt="" style="height:15px;">
            </div>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
    </div>

</body>

</html>
